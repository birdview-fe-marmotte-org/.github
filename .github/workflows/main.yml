name: Reusable send Message

on:
  workflow_call:
    inputs:
      title:
        required: true
        type: string
      username:
        required: false
        type: string
      repo_name:
        required: false
        type: string
      pr_body:
        required: false
        type: string
      pr_url:
        required: false
        type: string
jobs:
  send-slack-message:
    name: Send Slack Message
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_MESSAGE: ${{ github.event.pull_request.body }}
          SLACK_TITLE: ${{ github.event.pull_request.title }}
          SLACK_USERNAME: ${{ github.event.pull_request.user.login }}
          SLACK_FOOTER: ${{ github.event.pull_request.html_url }} 
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: "#49ccd5"
          MSG_MINIMAL: commit
          SLACK_LINK_NAMES: true
